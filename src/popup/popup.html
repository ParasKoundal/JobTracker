<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Track Job</title>
  <link rel="stylesheet" href="popup-minimal.css">
</head>
<body>
  <div class="popup-container">
    <header class="popup-header">
      <div class="popup-logo">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
          <path d="M12 3L15 9L21 9.5L16.5 14L18 21L12 17.5L6 21L7.5 14L3 9.5L9 9L12 3Z" 
                fill="currentColor" stroke="currentColor" stroke-width="1.5"/>
        </svg>
        <h1>Job Tracker</h1>
      </div>
      <div style="display: flex; gap: 8px;">
        <button id="toggleTheme" class="icon-btn" title="Toggle Theme">
          <svg width="20" height="20" viewBox="0 0 20 20" fill="none" id="themeIcon">
            <circle cx="10" cy="10" r="4" stroke="currentColor" stroke-width="1.5"/>
            <path d="M10 2v2M10 16v2M18 10h-2M4 10H2M15.5 4.5l-1.4 1.4M5.9 14.1l-1.4 1.4M15.5 15.5l-1.4-1.4M5.9 5.9L4.5 4.5" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"/>
          </svg>
        </button>
        <button id="openDashboard" class="icon-btn" title="Open Dashboard">
          <svg width="20" height="20" viewBox="0 0 20 20" fill="none">
            <rect x="3" y="3" width="6" height="6" rx="1" stroke="currentColor" stroke-width="1.5"/>
            <rect x="11" y="3" width="6" height="6" rx="1" stroke="currentColor" stroke-width="1.5"/>
            <rect x="3" y="11" width="6" height="6" rx="1" stroke="currentColor" stroke-width="1.5"/>
            <rect x="11" y="11" width="6" height="6" rx="1" stroke="currentColor" stroke-width="1.5"/>
          </svg>
        </button>
      </div>
    </header>

    <div id="currentJobStatus" class="current-status" style="display: none;">
      <div class="status-indicator">
        <span id="statusBadge" class="status-badge"></span>
        <span id="statusDate" class="status-date"></span>
      </div>
      <button id="updateStatusBtn" class="btn-secondary btn-sm">Update Status</button>
    </div>

    <form id="trackJobForm" class="track-form">
      <div class="form-group">
        <label for="company">Company *</label>
        <input type="text" id="company" name="company" required placeholder="e.g., Google">
      </div>

      <div class="form-group">
        <label for="title">Job Title *</label>
        <input type="text" id="title" name="title" required placeholder="e.g., Software Engineer">
      </div>

      <div class="form-group">
        <label for="location">Location</label>
        <input type="text" id="location" name="location" placeholder="e.g., San Francisco, CA">
      </div>

      <div class="form-group">
        <label for="status">Status *</label>
        <select id="status" name="status" required>
          <option value="interested">Interested</option>
          <option value="applied" selected>Applied</option>
          <option value="interviewing">Interviewing</option>
          <option value="offer">Offer</option>
          <option value="rejected">Rejected</option>
        </select>
      </div>

      <div class="form-group">
        <label for="notes">Notes</label>
        <textarea id="notes" name="notes" rows="3" placeholder="Add any notes..."></textarea>
      </div>

      <div class="form-actions">
        <button type="submit" id="saveBtn" class="btn-primary">
          <span id="saveBtnText">Track Job</span>
        </button>
      </div>
    </form>

    <div id="successMessage" class="success-message" style="display: none;">
      âœ“ Job tracked successfully!
    </div>
  </div>

  <script type="module" src="popup.js"></script>
</body>
</html>
